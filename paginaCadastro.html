<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Cadastre-se</title>
  </head>
  <body>
    <section>
      <div class="bloco">
        <div class="botaoVoltar">
          <button id="botaoHome">
            <a href="paginaLogin.html"><b>Voltar</b></a>
          </button>
        </div>
        <div class="container">
          <div>
            <img
              src="https://modavo.store/wp-content/uploads/2022/06/modavo.png"
              alt=""
              width="400px"
            />
            <p class="paragrafo"><b>CPaaS Platform</b></p>
          </div>
          <div>
            <form onsubmit="return validarForm()">
              <h2>Cadastre-se</h2>
              <input
                type="text"
                id="nome"
                placeholder="Nome"
                class="input required"
                name="nome"
                minlength="16"
                maxlength="60"
                required
                pattern="[A-Za-zÀ-ú ]+"
              />

              <input
                type="text"
                id="login"
                placeholder="login"
                class="input required"
                name="login"
                minlength="6"
                maxlength="6"
                required
                pattern="[A-Za-z]+"
              />

              <input
                type="password"
                id="senha"
                placeholder="Senha"
                class="input required"
                name="senha"
                minlength="8"
                maxlength="8"
                required
              />

              <input
                type="password"
                id="confirmaSenha"
                placeholder="Confirme a Senha"
                class="input required"
                name="confirmaSenha"
                required
              />

              
              <input
                type="text"
                id="cpf"
                placeholder="CPF"
                name="cpf"
                required
                pattern="[0-9]{11}"
                class="campos[] required"
              />

              <input
                type="date"
                id="dataNascimento"
                placeholder="Data de Nacimento"
                name="dataNascimento"
                pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$"
                min="1900-01-01" max="3000-02-18"
                required
                class="campos[] required"
              />

              
              <select class ="seletorSexo" name="sexo">
                <option value="masculino">Sexo</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outros">Outros</option>
              </select>

              <input
                type="text"
                id="nomeMaterno"
                placeholder="Sobrenome Materno"
                name="nomeMaterno"
                pattern="[A-Za-zÀ-ú ]+"
                class="campos[] required"
              />

              <input
                type="tel"
                id="telefoneCelular"
                placeholder="Celular"
                name="telefoneCelular"
                pattern="^\(?[1-9]{2}\)? ?(?:[2-8]|9[0-9])[0-9]{3}\-?[0-9]{4}$"
                class="campos[] required"
              />

              <input
                type="tel"
                id="telefoneFixo"
                placeholder="Telefone Fixo"
                name="telefoneFixo"
                pattern="^\(?[1-9]{2}\)? ?(?:[2-8]|9[0-9])[0-9]{3}\-?[0-9]{4}$"
                class="campos[] required"
              />

              <input
                type="text"
                id="endereco"
                placeholder="Endereço"
                name="endereco"
                class="campos[] required"
              />

              <button type="submit" id="botao-registrar">Registrar</button>
              <button id="botaoLogin">
                <a href="paginaLogin.html"></a>Fazer login
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
